@import Models.Country
@(countries: List[Country])

<div class="col-lg-12 col-md-6">
<div class="panel panel-default col-md-4">
    <div class="panel-body" >
<form action="@routes.HomeController.create()" method="post" onsubmit="return validateRegiste(this);">
    <div class="form-group">
        <label>Nome</label>
        <input type="text" name="name" class="form-control" placeholder="Nome">
    </div>
    <div class="form-group">
        <label >Ultimo Nome</label>
        <input type="text" name="lastName" class="form-control"  placeholder="Ultimo Nome" value="">
    </div>
    <div class="form-group">
        <label >Data de Nascimento</label>
        <input type="date" name="age" class="form-control">
    </div>
    <div class="form-group">
        <label>Pais</label>
        <select name="countryId" class="col-md-12">
            @for(country <- countries){
                <option value="@country.countryId">@country.countryNome</option>
            }
        </select>
    </div>
    <div class="form-group">
        <label>Morada</label>
        <input type="text" name="homeAddress" class="form-control"  placeholder="Morada">
    </div>
    <div class="form-group">
        <label>Contacto</label>
        <input type="text" name="phoneNumber" class="form-control"  placeholder="Contacto telefonico">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="text" name="email" class="form-control"  placeholder="Email">
    </div>
    <div class="form-group">
        <fieldset>
        <label>Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password" id="password" required>
        <label>Confirm Password</label>
        <input type="password" name="confirm_password" class="form-control" placeholder="Password" id="confirm_password" required>
        </fieldset>
    </div>


    <button type="submit" class="btn btn-default">Registar</button>
</form>
    </div>
</div>
</div>
