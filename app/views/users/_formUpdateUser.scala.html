@import Models.User
@import Models.Role
@import Models.Country
@(users: List[User],countries: List[Country])


@for(user <- users) {
    <div class="col-lg-4 col-md-4">
        <div class="panel panel-default col-md-8">
            <div class="panel-body" >
                <form action="@routes.HomeController.updateUser(user.id)" method="post" onsubmit="return validateRegiste(this);">
                    <div class="form-group">
                        <label>@user.name</label>
                        <input type="text" name="name" class="form-control" placeholder="Nome" value="@user.name">
                    </div>
                    <div class="form-group">
                        <label >@user.lastName</label>
                        <input type="text" name="lastName" class="form-control" placeholder="Ultimo Nome" value="@user.lastName">
                    </div>
                    <div class="form-group">
                        <label >Data de Nascimento</label>
                        <input type="date" name="age" class="form-control"  value="@user.getAgeStringFormat">
                    </div>
                    <div class="form-group">
                        <label>Pais</label>
                        <select name="countryId" class="col-md-12">
                        @for(country <- countries){
                            <option value="@country.countryId">@country.countryNome</option>
                        }
                        </select>
                    </div>
                    <div class="form-group">
                        <label>@user.homeAddress </label>
                        <input type="text" name="homeAddress" class="form-control" placeholder="Morada" value="@user.homeAddress">
                    </div>
                    <div class="form-group">
                        <label>Contacto</label>
                        <input type="tel" name="phoneNumber" class="form-control" placeholder="Contacto telefonico" value="@user.phoneNumber">
                    </div>

                    @if(session().get("idRole") != null && Integer.parseInt(session().get("idRole")) == Role.SUPERADMIN) {
                        @user.idRole
                        <select name="idRole">
                            <option value="1">Admin</option>
                            <option value="2" selected>User</option>
                        </select>
                    }
                    <button type="submit" class="btn btn-primary">Update User</button>
                    @*<input type="submit" class="btn btn-primary" value="Update User"/>*@

                </form>
            </div>
        </div>
    </div>

}
