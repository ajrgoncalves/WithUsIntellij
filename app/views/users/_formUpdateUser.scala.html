@import Models.User
@import Models.Role

@(users: List[User])
@for(user <- users) {
    <div class="col-lg-4 col-md-4">
        <div class="panel panel-default col-md-8">
            <div class="panel-body" >
                <form action="@routes.HomeController.updateUser(user.id)" method="post">
                    <div class="form-group">
                        <label>@user.name</label>
                        <input type="text" name="name" class="form-control" placeholder="Nome" value="@user.name">
                    </div>
                    <div class="form-group">
                        <label >@user.lastName</label>
                        <input type="text" name="lastName" class="form-control" placeholder="Ultimo Nome" value="@user.lastName">
                    </div>
                    <div class="form-group">
                        <label >@user.age</label>
                        <input type="number" name="age" class="form-control" placeholder="Idade" value="@user.age">
                    </div>
                    <div class="form-group">
                        <label>@user.country</label>
                        <input type="text" name="country" class="form-control" placeholder="PaÃ­s" value="@user.country">
                    </div>
                    <div class="form-group">
                        <label>@user.homeAddress </label>
                        <input type="text" name="homeAddress" class="form-control" placeholder="Morada" value="@user.homeAddress">
                    </div>
                    <div class="form-group">
                        <label>@user.phoneNumber </label>
                        <input type="tel" name="phoneNumber" class="form-control" placeholder="Contacto telefonico" value="@user.phoneNumber">
                    </div>

                    @if(session().get("idRole") != null && Integer.parseInt(session().get("idRole")) == Role.SUPERADMIN) {
                        @user.idRole
                        <select name="idRole">
                            <option value="1">Admin</option>
                            <option value="2" selected>User</option>
                        </select>
                    }
                    <input type="submit" class="btn btn-primary" value="Update User"/>
                </form>
            </div>
        </div>
    </div>
}
