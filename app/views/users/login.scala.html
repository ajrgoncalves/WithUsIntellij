@(message: String)


@main {
    <title>Sign In</title>

    <div class="col-md-12" >
    @views.html.users._loginForm()
    </div>


    @if(flash.contains("success")) {
        <p class="success">
        @flash.get("success")
        </p>
    }
    @if(flash.contains("error")) {
        <p class="success">
        @flash.get("error")
        </p>
    }
}
