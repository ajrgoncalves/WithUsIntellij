@(message: String)

    <html>
        <head>
            <script type="text/javascript" src="@routes.Assets.versioned("js/index.js")"></script>
            @* Bootstrap *@
            <link rel="stylesheet" href="@routes.Assets.versioned("/stylesheets/bootstrap/css/bootstrap.min.css")">
            <link rel="stylesheet" href="@routes.Assets.versioned("/stylesheets/main.css")">
            <title>Sign In</title>

        </head>
        <body>
            <div id="header">
                <header>
                    <a class="navbar-brand" href="@routes.HomeController.index()">Welcome to WithUs </a>
                </header>
            </div>
            <div class="container" >

            <div class="navbar-right">
                <a href="@routes.HomeController.register()" class="btn btn-primary navbar-btn">Register</a>
            </div>

            <div class="col-md-4">
           @views.html.users._loginForm()
            </div>


            @if(flash.contains("success")) {
                <p class="success">
                @flash.get("success")
                </p>
            }
            @if(flash.contains("error")) {
                <p class="success">
                @flash.get("error")
                </p>
            }
            </div>
            <div class="footer">
                <p>&copy; 2016 WithUs </p>
            </div>
        </body>
    </html>
