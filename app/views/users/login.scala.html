@(message: String)


    @main {
        <title>Sign In</title>
        <div class="row">
            <div class="col-xs-12 col-lg 12">
                <div class="row">
                    <div class="col-xs-3 col-lg 3">

                    </div>
                    <div class="col-xs-6 col-lg 6" align="center">
                    @views.html.users._loginForm()
                    </div>
                    <div class="col-xs-3 col-lg 3">

                    </div>
                </div>
            </div>
        </div>



        @if(flash.contains("success")) {
            <p class="success">
            @flash.get("success")
            </p>
        }
        @if(flash.contains("error")) {
            <p class="success">
            @flash.get("error")
            </p>
        }
    }
