
@(message: String)


@main("Login") {
    <html>
        <head>
            <script type="text/javascript" src="@routes.Assets.versioned("js/index.js")"></script>
            <title>Sign In</title>

        </head>
        <body>
            <div class="container" >

            <div class="navbar-right">
                <a href="@routes.HomeController.register()" class="btn btn-primary navbar-btn">Register</a>
            </div>

            <div class="col-md-4">
           @views.html.users._loginForm()
            </div>


            @if(flash.contains("success")) {
                <p class="success">
                @flash.get("success")
                </p>
            }
            @if(flash.contains("error")) {
                <p class="success">
                @flash.get("error")
                </p>
            }
            </div>
        </body>
    </html>
}
