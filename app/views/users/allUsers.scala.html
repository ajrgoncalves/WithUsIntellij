@import Models.User

@(users: List[User])
<table>
    <tr>
        <td>Nome</td>
        <td>Ultimo Nome </td>
        <td>Email</td>
        <td>Contacto</td>
        <td></td>
    </tr>


    @for(user <- users) {

        <tr>
            <td>@user.name</td>
            <td>@user.lastName </td>
            <td>@user.email</td>
            <td>@user.phoneNumber</td>
            <td>
                <form action="@routes.RoleController.setRole(user.id)" method="post">
                    <select name="idRole">
                        <option value="1">Admin</option>
                        <option value="2" selected>User</option>
                    </select>
                    <input type="submit" class="btn btn-primary" value="save" />
                </form>
            </td>
        </tr>
    }
</table>
