@import Models.AreaModel
@(areaModels: List[AreaModel])

    @main {

        <div class="row">
            <div class="col-xs-12 col-lg-12">
                <panel>
                        <!-- primeira parte dos modulos. 3 Modulos -->
                    <div class="row">
                        <div class="col-xs-12 col-lg-12">
                        @for(areaModel <- areaModels) {
                            <div class="col-xs-4 col-lg-4">
                                <div class="form-group col-xs-2 col-lg-2">
                                    <label>Modulo </label>
                                    <p>@areaModel.description</p>
                                </div>
                                <div class="form-group col-xs-2 col-lg-2">
                                    <a type="submit" href="@routes.ModelController.getUpdateModule(areaModel.id)">Edit</a>
                                    <a type="submit" href="@routes.ModelController.getDeleteModule(areaModel.id)">Eliminar</a>
                                </div>

                            </div>

                        }
                        </div>
                    </div>
                </panel>
                <a href="@routes.ModelController.getCreateModule()" class="btn btn-primary">Criar novo Modulo</a>
            </div>
        </div>
    }
