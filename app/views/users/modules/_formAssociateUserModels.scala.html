@import Models.AreaModel
@(areaModels: List[AreaModel], desciption: String)

<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default col-xs-12">
            <div class="panel-body" >
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label>Modulo</label>
                            <div>
                                @for(areaModel <- areaModels) {

                                    <imput type="checkbox" name="checkbox-@areaModel.id" value="@areaModel.description">@areaModel.description</imput>

                                }
                            </div>
                        </div>


                    </div>
                    <button type="submit" class="btn btn-primary"> @desciption </button>
                </div>
            </div>
        </div>
    </div>
</div>
