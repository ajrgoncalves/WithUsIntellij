@import Models.User
@import Models.Role
@import Models.Country

@(user: User)(countries: List[Country])(roles: List[Role])

@main {
    <title>Register</title>
    <div class="row">
        <div class="col-xs-12 col-lg 12">
            <div class="row">
                <div class="col-xs-2 col-lg 2">

                </div>
                <div class="col-xs-8 col-lg 8" align="center">
                    <form action="@routes.HomeController.create()" method="post" onsubmit="return validateRegister(this);">

                    @views.html.users._form(user, countries, roles, "Register")

                    </form>
                </div>
                <div class="col-xs-2 col-lg 2">

                </div>
            </div>
        </div>
    </div>

}
