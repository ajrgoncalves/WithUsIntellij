@import Models.User
@(user: User)

    @main(user){

        <html>
            <head>
                <script type="text/javascript" src="@routes.Assets.versioned("js/index.js")"></script>
                @* Bootstrap *@
                <link rel="stylesheet" href="@routes.Assets.versioned("/stylesheets/bootstrap/css/bootstrap.min.css")">
                <link rel="stylesheet" href="@routes.Assets.versioned("/stylesheets/main.css")">


            </head>

            <body>
                <div>

                <span> <p>@user.name </p></span>
                <span> <p>@user.lastName </p></span>
                <span> <p>@user.age </p></span>
                <span> <p>@user.email </p></span>
                <span> <p>@user.checkRole()</p> </span>

                </div>

            </body>
        </html>
    }
